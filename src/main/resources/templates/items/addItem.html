<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layout/default"
>
  <head>
    <style>
      .container-add {
        max-width: 560px;
        margin: auto;
      }
      .field-error {
        border-color: #dc3545;
        color: #dc3545;
      }
    </style>
  </head>
  <th:block layout:fragment="content">
    <div class="container-add">
      <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록</h2>
      </div>

      <form
        action="item.html"
        th:action
        th:object="${item}"
        method="post"
        enctype="multipart/form-data"
      >
        <div th:if="${#fields.hasGlobalErrors()}">
          <p
            class="field-error"
            th:each="err : ${#fields.globalErrors()}"
            th:text="${err}"
          >
            글로벌 오류 메시지
          </p>
        </div>

        <div>
          <label
            for="itemName"
            th:text="#{label.item.itemName}"
            style="color: white"
            >상품명</label
          >
          <input
            type="text"
            id="itemName"
            th:field="*{itemName}"
            th:errorclass="field-error"
            class="form-control"
            placeholder="이름을 입력하세요"
          />
          <div class="field-error" th:errors="*{itemName}" />
        </div>
        <div>
          <label for="price" th:text="#{label.item.price}" style="color: white"
            >가격</label
          >
          <input
            type="text"
            id="price"
            th:field="*{price}"
            th:errorclass="field-error"
            class="form-control"
            placeholder="가격을 입력하세요"
          />
          <div class="field-error" th:errors="*{price}" />
        </div>
        <div>
          <label style="color: white">흥정여부</label>
          <input
            type="radio"
            id="bargain-yes"
            th:field="*{bargain}"
            th:value="true"
          />
          <label for="bargain-yes" style="color: white">흥정 가능</label>
          <input
            type="radio"
            id="bargain-no"
            th:field="*{bargain}"
            th:value="false"
          />
          <label for="bargain-no" style="color: white">흥정 불가</label>
          <div class="field-error" th:errors="*{bargain}" />
        </div>
        <div>
          <label for="state" style="color: white">상품 상태</label>
          <input
            type="text"
            id="state"
            th:field="*{state}"
            th:errorclass="field-error"
            class="form-control"
            placeholder="상품상태를 입력하세요"
          />
          <div class="field-error" th:errors="*{state}" />
        </div>
        <div>
          <label
            for="description"
            th:text="#{label.item.description}"
            style="color: white"
            >상세내용</label
          >
          <textarea
            id="description"
            th:field="*{description}"
            style="height: 100px"
            th:errorclass="field-error"
            class="form-control"
            placeholder="상세내용을 입력하세요"
          ></textarea>
          <div class="field-error" th:errors="*{description}" />
        </div>
        <div>
          <label for="images" style="color: white">상품 이미지</label>
          <div>
            <input
              type="file"
              id="images"
              th:field="*{images}"
              multiple="multiple"
              style="color: white"
            />
          </div>
        </div>

        <hr class="my-4" />

        <div class="row">
          <div class="col">
            <button
              class="w-100 btn btn-primary btn-lg"
              type="submit"
              th:text="#{button.save}"
            >
              저장
            </button>
          </div>
          <div class="col">
            <button
              class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/items}'|"
              type="button"
              th:text="#{button.cancel}"
            >
              취소
            </button>
          </div>
        </div>
      </form>
    </div>
    <!-- /container -->
  </th:block>
</html>
