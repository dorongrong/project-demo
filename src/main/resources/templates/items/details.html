<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>
    상품명: <span th:text="${item.itemName}">상품명</span><br/>
    상품 상세내용: <span th:text="${item.description}">상품 상세내용</span><br/>
    가격: <span th:text="${item.price}">가격</span><br/>
    <br/>
    <img th:each="image : ${images}" th:src="${image}" width="300" height="300"/>
</div> <!-- /container -->
</body>
</html>
